<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/main.css" />
    <title>Document</title>
  </head>
  <body class="container">
    <h1 class="h1">Buscador de series</h1>
    <p class="paragraph">
      Encuentra tus series en nuestra base de datos buscando por el nombre del
      programa, y selecciona tus favoritas dando click sobre ellas.
    </p>
    <div class="searchContainer">
      <input
        class="js-text"
        type="text"
        placeholder="escribe el nombre de la serie"
        name="search"
      />
      <button class="js-button searchButton">search</button>
    </div>
    <div class="seriesContainer">
      <div class="favorites hidden js-favorites"></div>
      <div class="series js-series"></div>
    </div>

    <script src="./js/main.js"></script>
  </body>
</html>
